          Some rights reserved.

    <div class="d-flex justify-content-center align-items-center flex-wrap text-muted mt-2">

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Lista de elementos da pesquisa a remover
    const targetIds = ['search', 'search-wrapper', 'search-trigger', 'search-result-wrapper', 'search-input'];
    
    targetIds.forEach(id => {
      const el = document.getElementById(id);
      if (el) {
        el.remove(); // Remove do HTML
        el.style.display = 'none'; // Garante que fica invisível
      }
    });

    // Remove ícones soltos
    document.querySelectorAll('.fa-search').forEach(icon => icon.remove());
    
    // Remove tags <search>
    const searchTags = document.getElementsByTagName('search');
    for (let i = 0; i < searchTags.length; i++) {
        searchTags[i].style.display = 'none';
    }
  });
</script>

<style>
  #search, #search-trigger, #search-wrapper, search {
    display: none !important;
    opacity: 0 !important;
    pointer-events: none !important;
    visibility: hidden !important;
  }
</style>
