name: Update Market Data

on:
  schedule:
    - cron: '0 */6 * * *' # Corre a cada 6 horas
  workflow_dispatch: # Permite correr manualmente

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests yfinance

    - name: Fetch Data
      env:
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }} 
      run: python scripts/fetch_data.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'Bernardo Martins (Bot)'
        git config --global user.email 'bernam07@users.noreply.github.com'
        git add assets/data/market_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update market data ðŸ“ˆ" && git push)
