name: Update Market Data

on:
  schedule:
    # Corre a cada 6 horas (podes ajustar, mas cuidado com limites da API)
    - cron: '0 */6 * * *'
  workflow_dispatch: # Permite correr manualmente o botão no GitHub

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Fetch Data
      env:
        FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
      run: python scripts/fetch_data.py

    - name: Commit and Push changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add assets/data/market_data.json
        # Só faz commit se houver mudanças
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update market data [skip ci]" && git push)
