tagline: Developer

description: >-
  Developer & Student based in Portugal. 
  Focus on Backend, Efficiency, and Modern Systems. Featuring a real-time asset dashboard.

url: "https://bernam07.github.io"

github:
  username: bernam07

twitter:
  username: BernaM07

social:
  name: Bernardo Martins
  email: bernardomartins.dev@gmail.com
  links:
    - https://x.com/BernaM07
    - https://github.com/bernam07
    - https://www.linkedin.com/in/bernardomfm

# Site Verification Settings
webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ↑ --------------------------
# The end of `jekyll-seo-tag` settings

# -----------------------------------------------------------------------------
# Search
# -----------------------------------------------------------------------------
search:
  enabled: false
  provider: lunr

# Web Analytics Settings
analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

# Page views settings
pageviews:
  provider:

# Color scheme (Forced Dark Mode)
theme_mode: dark

# The CDN endpoint for media resources.
cdn:

# Avatar on sidebar
avatar: https://github.com/bernam07.png

social_preview_image:

# Table of Contents
toc: true

comments:
  provider:

# Self-hosted static assets
assets:
  self_host:
    enabled:
    env:

pwa:
  enabled: false
  cache:
    enabled: true
    deny_paths:

# Content Security Policy (CSP) - CRITICAL FOR DASHBOARD
csp:
  enabled: true
  policy:
    default-src: "'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net"
    
    # PERMISSÕES DE LIGAÇÃO (APIs)
    # Adicionado api.pokemontcg.io para corrigir o erro de CORS
    connect-src: >-
      'self'
      https://finnhub.io
      https://api.coingecko.com
      https://api.pokemontcg.io
      https://*.workers.dev
      https://api.allorigins.win
      https://query1.finance.yahoo.com

    # PERMISSÕES DE IMAGENS (Wildcard para aceitar Steam/Pokemon/Etc)
    img-src: "'self' data: https://* http://*"
    
    # Scripts e Estilos
    script-src: "'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net"
    style-src: "'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net"

# The base URL of your site
baseurl: ""

# ------------ The following options are not recommended to be modified ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
